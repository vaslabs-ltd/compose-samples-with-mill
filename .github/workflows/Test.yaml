name: Test All

on:
  push:
    branches:
      - main

jobs:
  androidTest:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Set Env variables
        run: |
          echo "ANDROID_HOME=$HOME/.android/sdk" >> $GITHUB_ENV
        shell: bash
      - name: Enable KVM group perms
        run: |
            echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
            sudo udevadm control --reload-rules
            sudo udevadm trigger --name-match=kvm

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Run instrumentation tests
        run: |
          ./mill show JetNews.app.createAndroidVirtualDevice
          ./mill show JetNews.app.startAndroidEmulator
          ./mill show JetNews.app.androidTest
          ./mill show JetNews.app.stopAndroidEmulator

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-jetnews
          path: JetNews/out/app/androidTest/testForked.dest/test-report.xml
